<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Med Bay</title>
  <link href="index.707a3701cc0c44f6b8ae.css" rel="stylesheet"></head>
  <body class="agora-theme">
    <div class="navbar-fixed">
      <nav class="agora-navbar">
        <h5 class="center-align">AgoraChat</h5>
        <a
          href="https://github.com/AgoraIO/RTM/tree/master/Agora-RTM-Tutorial-Web"
          class="agora-github-pin"
        ></a>
      </nav>
    </div>
    <div class="col s12">
      <div class="main-container">
        <div class="row" style="margin: 2px">
          <form id="loginForm">
            <div class="col" style="min-width: 433px; max-width: 443px">
              <div
                class="card"
                style="margin-top: 0px; margin-bottom: 0px; border-radius: 10px;"
              >
                <div class="row card-content" style="margin-bottom: 0px;">
                  <div class="input-field" style="display: none">
                    <label for="appId" class="active">App ID</label>
                    <input
                      type="text"
                      value="efb655036b88447db9dec5387ef848d5"
                      name="appId"
                    />
                  </div>
                  <div class="input-field">
                    <label for="accountName" class="active">Account Name</label>
                    <input
                      type="text"
                      placeholder="account name"
                      name="accountName"
                    />
                  </div>
                  <div class="input-field">
                    <label for="channelName" class="active">Channel Name</label>
                    <input
                      type="text"
                      placeholder="channel name"
                      name="channelName"
                    />
                  </div>
                  <div class="row" style="margin-bottom: 8px">
                    <div class="col s12">
                      <button
                        class="btn btn-raised btn-primary waves-effect waves-light"
                        id="login"
                      >
                        LOGIN
                      </button>
                      <button
                        class="btn btn-raised btn-primary waves-effect waves-light"
                        id="logout"
                      >
                        LOGOUT
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12">
                      <button
                        class="btn btn-raised btn-primary waves-effect waves-light"
                        id="join"
                      >
                        JOIN
                      </button>
                      <button
                        class="btn btn-raised btn-primary waves-effect waves-light"
                        id="leave"
                      >
                        LEAVE
                      </button>
                    </div>
                  </div>
                  <div class="input-field channel-padding">
                    <label for="channelMessage" class="active"
                      >Channel Message</label
                    >
                    <input
                      type="text"
                      placeholder="channel message"
                      name="channelMessage"
                    />
                    <button
                      class="btn btn-raised btn-primary waves-effect waves-light custom-btn-pin"
                      id="send_channel_message"
                    >
                      SEND
                    </button>
                  </div>
                  <div class="input-field">
                    <label for="peerId" class="active">Peer Id</label>
                    <input type="text" placeholder="peer name" name="peerId" />
                  </div>
                  <div class="input-field channel-padding">
                    <label for="peerMessage" class="active">Peer Message</label>
                    <input
                      type="text"
                      placeholder="peer name"
                      name="peerMessage"
                    />
                    <button
                      class="btn btn-raised btn-primary waves-effect waves-light custom-btn-pin"
                      id="send_peer_message"
                    >
                      SEND
                    </button>
                  </div>
                  <div class="input-field channel-padding">
                    <label for="memberId" class="active">query member</label>
                    <input
                      type="text"
                      placeholder="query member online status"
                      name="memberId"
                    />
                    <button
                      class="btn btn-raised btn-primary waves-effect waves-light custom-btn-pin"
                      id="query_peer"
                    >
                      QUERY
                    </button>
                  </div>
                  <div class="input-field">
                    <label for="token" class="active">Token</label>
                    <input type="text" placeholder="token" name="token" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="container">
          <div class="row">
            <div
              class="col s6 card card-container"
              id="log"
              style="min-height: 80vh;border-radius: 10px;margin:0px 6px;"
            ></div>
            <div
              class="col s5 card card-container"
              id="log2"
              style="min-height: 80vh;border-radius: 10px;margin:0px 6px;"
            >
              <h5 style="text-align: center">Channel Members Online</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="index.707a3701cc0c44f6b8ae.js"></script></body>
</html>
